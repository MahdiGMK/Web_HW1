<!doctype html>
<head>
    <style>
        :root {
            font-family: "Vazirmatn";
            direction: rtl;
        }
        table {
            border-top: 3px solid purple; /* Border only on the top */
            border-bottom: 3px solid purple; /* Border only on the bottom */
            border-collapse: collapse;
        }
        th {
            border-bottom: 2px solid orange; /* Border only on the bottom of header cells */
            padding: 10px;
        }
        td {
            border-left: 1px solid gray; /* Border only on the left of data cells */
            padding: 8px;
        }
    </style>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.js"
        integrity="sha512-ZOpEWF/zdnWKFpyY0TMzmZGkhjM9Z4RkW/GMF9X9NtZ6bhDqzAlWfk7NwqHPD+WriepCt3Th6+4jl4w4wkQolA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script lang="js" src="main.js"></script>
</head>
<body>
    <input type="text" id="fee" placeholder="هزینه" />
    <input type="text" id="count" placeholder="تعداد" />
    <input type="text" id="discount" placeholder="تخفیف" />
    <table>
        <thead>
            <tr>
                <td>count*fee-discount</td>
                <td>count+fee-discount</td>
                <td>count/fee-discount</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <formula evaluator="count*fee-discount"></formula>
                </td>
                <td>
                    <formula evaluator="count+fee-discount"></formula>
                </td>
                <td>
                    <formula evaluator="count/fee-discount"></formula>
                </td>
            </tr>
        </tbody>
        <caption>
            some random formulae for testing
        </caption>
    </table>
</body>
